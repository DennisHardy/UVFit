<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>UVFit - Sign In</title>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	<link rel="stylesheet" href="/uvfit/stylesheets/uvfit.css" />
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
   <script src="/uvfit/javascripts/signin.js" defer></script>
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <nav>
    <div class="nav-wrapper deep-purple darken-2"><a href="#!" class="brand-logo"><img class="material-icons nav-logo" src="images/logo.png">UVFit</a>
    </div>
  </nav>

  <div class="container">
      <div class="row">
            <div class="col s12 m8 l6 offset-m2 offset-l3">
              <div class="card">
                <div class="card-content deep-purple darken-2 white-text">
                  <span class="card-title">Sign in</span>
                </div>
                <div class="card-content">
                  <div class="input-field">
                    <input type="email" id="email" name="email" >
                    <label for="email">Email</label>
                  </div>
                    <div class="input-field">
                      <input type="password" id="password" name="password" >
                      <label for="password">Password</label>
                     </div>
                    <div class="card-bigAction">
                      <button id="signin" class="waves-effect waves-light btn deep-purple darken-2 big-button">Sign in</button>
                      <div id="account">Need an account? <a class= "deep-purple-text text-darken-2" href="register.html">Register</a></div>
                    </div>
                </div>
                <div class="card-panel blue-text" id="ServerResponse"></div>
              </div>
            </div>
  </div>
  
</body>
</html>
