<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
	 <title>UVFit - Home</title>

	 <!-- Import Google Icon Font -->
	 <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	 <!-- Import materialize.css -->
	 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" media="screen,projection">	
	 <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

	 <link href="/uvfit/stylesheets/uvfit.css" rel="stylesheet">
	 <script src="/uvfit/javascripts/status.js" defer></script>
     <!--<script src="/uvfit/javascripts/signout.js" defer></script>-->
	 <script src="/uvfit/javascripts/UVFit.js" defer></script>

	 <!-- Let browser know website is optimized for mobile -->
	 <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

<body>
	<!-- Dropdown Structure -->
  <ul id="accountDropdown" class="dropdown-content">
    <li><a href="#!" class="deep-purple-text text-darken-2 signOutButton">Sign Out</a></li>
    <li><a href="account.html" class="deep-purple-text text-darken-2">Account Info</a></li>
  </ul>
  <ul class="sidenav" id="mobile-nav">
    <li class="deep-purple darken-2 sidenav-header">
      <div class="sidenav-header">
        <img class="sidenav-image" src="images/logo.png">
        <a href="#!" class="sidenav-logo white-text">UVFit</a>
      </div></li>
    <li><a href="home.html"><i class="material-icons left">home</i>Home</a></li>
    <li><a href="devices.html"><i class="material-icons left">developer_board</i>Devices</a></li>
    <li><a href="account.html"><i class="material-icons left">account_circle</i>Account</a></li>
    <li><a href="" class="signOutButton"><i class="material-icons left">exit_to_app</i>Sign Out</a></li>
  </ul>
  <nav>
    <div class="nav-wrapper deep-purple darken-2"><a href="#!" class="brand-logo"><img class="material-icons" src="images/logo.png" style="height:1.5em; vertical-align: text-top; margin: 0 .2em 0 .2em" >UVFit</a> <a href="#" data-target="mobile-nav" class="sidenav-trigger"><em class="material-icons">menu</em></a>
      <ul class="right hide-on-med-and-down">
        <li><a href="home.html"><i class="material-icons left">home</i>Home</a></li>
        <li><a href="devices.html"><i class="material-icons left">developer_board</i>Devices</a></li>
        <li><a class="dropdown-trigger" href="#!" data-target="accountDropdown"><i class="material-icons left">account_circle</i>Account</a></li>
      </ul>
    </div>
  </nav>

	<div class="container" id="main">
		<div class="col s12 m12">
			<ul class="collection with-header">
				<li class="collection-header">
					<h5>Account details</h5>
				</li>
				<li class="collection-item">Email: <span id="email"></span></li>
				<li class="collection-item">Name: <span id="fullName"></span></li>
				<li class="collection-item">Last Access: <span id="lastAccess"></span></li>
			</ul>
			<ul class="collapsible" id="activities">
                <li>
                    <div class="collapsible-header">
					    <h5>Activities</h5>
				    </div>
                    <div class="row collapsible-body" id="activity-cards"></div>
                </li>
			</ul>
			<ul class="collection with-header" id="devices">
				<li class="collection-header">
					<h5>Devices</h5>
				</li>
				<li class="collection-item" id="addDeviceForm">
					<label for="deviceId">New Device ID:</label>
					<input type="text" id="deviceId" name="deviceId" col="30">
					<button id="registerDevice" class="waves-effect waves-light btn deep-purple lighten-1">Register</button> 
					<button id="cancel" class="waves-effect waves-light btn deep-purple lighten-3">Cancel</button> 
				</li>
				<li class="collection-item" id="addDeviceControl">
                    <button href="#!" id="addDevice" class="waves-effect waves-light btn deep-purple lighten-1">Add Device</button>
                </li>
			</ul>
			<div class='red-text text-darken-2' id="error"></div>
		</div>
	</div>
  </body>

  <!-- Initialize dropdown menu in materialize -->
  <script>
    $(document).ready(function() {
		$(".dropdown-button").dropdown();
	 })
  </script>

</html>
