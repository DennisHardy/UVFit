<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
	 <title>UVFit - Home</title>

	 <!-- Import Google Icon Font -->
	 <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	 <!-- Import materialize.css -->
	 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css" media="screen,projection">	
	 <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

	 <link href="/uvfit/stylesheets/uvfit.css" rel="stylesheet">
	 <script src="/uvfit/javascripts/activity.js" defer></script>
	 <script src="/uvfit/javascripts/signout.js" defer></script>

	 <!-- Let browser know website is optimized for mobile -->
	 <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

<body>
	<!-- Dropdown Structure -->
	<ul id="dropdown1" class="dropdown-content">
		<li><a href="home.html">Home</a></li>
		<li class="divider"></li>
		<li><a href="#!" id="signout">Sign out</a></li>
	</ul>
	<nav>
		<div class="nav-wrapper deep-purple darken-2">
			<a href="home.html" class="brand-logo left"><img id="logo" src="images/logo.png"><span id="name">UVFit</span></a>
			<ul class="right ">
				<!-- Dropdown Trigger -->
				<li><a class="dropdown-button" href="#!" data-activates="dropdown1"><i class="material-icons">more_vert</i></a></li>
			</ul>
		</div>
	</nav>

	<div class="row" id="main">
		<div class="col s12 m12">
			<ul class="collection with-header">
				<li class="collection-header">
					<h5>Activity details</h5>
				</li>
				<li class="collection-item">Start: <span id="startTime"></span></li>
				<li class="collection-item">End: <span id="endTime"></span></li>
            <li class="collection-item">Type: <span id="activityType"></span></li>
            <li class="collection-item">Calories Burned: <span id="calories"></span></li>
            <li class="collection-item">Total UV Exposure: <span id="totalUV"></span></li>
			</ul>
			<ul class="collection with-header" id="waypoints">
				<li class="collection-header">
					<h5>Waypoints</h5>
				</li>
				<li class="collection-item" id="addDeviceForm">
				</li>
			</ul>
			<div class='red-text text-darken-2' id="error"></div>
		</div>
	</div>
  </body>

  <!-- Initialize dropdown menu in materialize -->
  <script>
    $(document).ready(function() {
		$(".dropdown-button").dropdown();
	 })
  </script>

</html>
